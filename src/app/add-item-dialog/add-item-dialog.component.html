<!-- dialog item , to post the values to FireBase -->
<h1 mat-dialog-title>Add Item Form</h1>
<div mat-dialog-content>
  <form [formGroup]="ItemForm">
    <mat-form-field class="example-width" appearance="outline">
      <mat-label>Categories</mat-label>
      <mat-select
        formControlName="categories"
        [value]="ItemForm.value.categories"
        (click)="GetCategories()"
      >
        <mat-option
          *ngFor="let Categ of categories"
          [value]="Categ.categoryName"
          >{{ Categ.categoryName }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Item-Name</mat-label>
      <input formControlName="company" matInput nameControl="ngModel" />
    </mat-form-field>

    <mat-label for=""><h2>Availability</h2></mat-label>
    <mat-radio-group
      aria-label="Select an option"
      formControlName="availability"
      class="example-radio-group"
    >
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let available of Availability"
        [value]="available"
      >
        {{ available }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput
        type="number"
        min=".01"
        max="999999999"
        onKeyUp="if(this.value>999999999){this.value='999999999';}else if(this.value<0){this.value='0';}"
        value="0"
        step="0.01"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Discount</mat-label>
      <input
        formControlName="discount"
        matInput
        type="number"
        min="0"
        max="100"
        oninput="this.value = Math.abs(this.value)"
        onKeyUp="if(this.value>100){this.value='100';}else if(this.value<0){this.value='0';}"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tax</mat-label>
      <input
        formControlName="tax"
        matInput
        type="number"
        min="0"
        max="100"
        oninput="this.value = Math.abs(this.value)"
        onKeyUp="if(this.value>100){this.value='100';}else if(this.value<0){this.value='0';}"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="Additem()" type="submit">
    {{ actionbtn }}
  </button>
</div>
